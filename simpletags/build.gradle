plugins {
    id 'com.android.library'
    id 'kotlin-android'
    id 'maven-publish'
}

android {
    compileSdk 30
    buildToolsVersion "30.0.3"

    buildFeatures {
        compose true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
    kotlinOptions {
        jvmTarget = '11'
    }
}

dependencies {

    implementation 'androidx.core:core-ktx:1.3.2'
    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'com.google.android.material:material:1.3.0'
    implementation "androidx.compose.ui:ui:$compose_version"
    implementation "androidx.compose.material:material:$compose_version"
    implementation "androidx.compose.ui:ui-tooling:$compose_version"
    implementation 'androidx.lifecycle:lifecycle-runtime-ktx:2.3.1'
    implementation 'androidx.activity:activity-compose:1.3.0-alpha06'

    implementation "androidx.compose.runtime:runtime:1.0.0-beta04"
    implementation "androidx.compose.runtime:runtime-livedata:1.0.0-beta04"
    implementation "androidx.compose.runtime:runtime-rxjava2:1.0.0-beta04"
}

afterEvaluate {
    publishing {
        publications {

            release(MavenPublication) {

                from components.release

                groupId = 'org.compose.museum'
                artifactId = 'simpletags'
                version = '1.0.0'
            }

            debug(MavenPublication) {

                from components.debug

                groupId = 'org.compose.museum'
                artifactId = 'simpletags'
                version = '1.0.0'
            }
        }
    }
}